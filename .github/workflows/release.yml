name: Release

on:
  push:
    tags:
      - 'v*'

permissions:
  contents: write

jobs:
  build:
    strategy:
      matrix:
        include:
          - os: ubuntu-latest
            target: linux-x64
            asset: bit-linux-x64
          - os: macos-latest
            target: darwin-arm64
            asset: bit-darwin-arm64

    runs-on: ${{ matrix.os }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          submodules: true

      - name: Install MoonBit CLI (Unix)
        if: runner.os != 'Windows'
        run: |
          curl -fsSL https://cli.moonbitlang.com/install/unix.sh | bash
          echo "$HOME/.moon/bin" >> "$GITHUB_PATH"

      - name: Install MoonBit CLI (Windows)
        if: runner.os == 'Windows'
        shell: pwsh
        run: |
          Set-ExecutionPolicy RemoteSigned -Scope CurrentUser
          irm https://cli.moonbitlang.com/install/powershell.ps1 | iex
          echo "$env:USERPROFILE\.moon\bin" | Out-File -FilePath $env:GITHUB_PATH -Encoding utf8 -Append

      - name: Moon update
        run: moon update

      - name: Build
        run: moon build --target native --release

      - name: Prepare artifact (Unix)
        if: runner.os != 'Windows'
        run: |
          bin_path="_build/native/release/build/cmd/bit/bit.exe"
          if [ ! -f "$bin_path" ]; then
            echo "bit binary not found at $bin_path"
            exit 1
          fi
          cp "$bin_path" ${{ matrix.asset }}
          chmod +x ${{ matrix.asset }}

      - name: Prepare artifact (Windows)
        if: runner.os == 'Windows'
        shell: pwsh
        run: |
          $binPath = "_build/native/release/build/cmd/bit/bit.exe"
          if (-not (Test-Path $binPath)) {
            Write-Error "bit binary not found at $binPath"
            exit 1
          }
          Copy-Item $binPath "${{ matrix.asset }}"

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.asset }}
          path: ${{ matrix.asset }}

  release:
    needs: build
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          submodules: true

      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts

      - name: Prepare release assets
        run: |
          mkdir -p release
          for dir in artifacts/*/; do
            name=$(basename "$dir")
            cp "$dir/$name" "release/$name"
          done
          cd release
          for f in *; do
            sha256sum "$f" > "$f.sha256"
          done

      - name: Create Release
        uses: softprops/action-gh-release@v2
        with:
          files: release/*
          generate_release_notes: true
          draft: false
          prerelease: ${{ contains(github.ref, '-') }}
